{% extends 'base.html' %} {% load humanize %} {% block pageContent %}


{#    decoration#}

    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Pay for the Trip</h2>
            <form method="POST" action="{% url 'pay'%} ">
                {% csrf_token %}

                <!-- Phone Number Input with Validation -->
                <div class="form-group mb-4">
                    <label for="phone" class="font-weight-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                        required pattern="(\+254|0)(7\d{8})" title="Enter a valid phone number (e.g. 0712345678 or +254712345678)">
                    <small class="form-text text-muted">Use a valid phone number.</small>
                </div>

                <!-- Amount Input -->
                <div class="form-group mb-4">
                    <label for="amount" class="font-weight-bold">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount"
                        required min="1" step="0.01">
                    <small class="form-text text-muted">Enter the amount (in KES).</small>
                </div>
            <input type="submit" name="submit" class="form-control mt-5 btn btn-success btn-block py-2 mt-3" value="Pay Now">

            </form>
        </div>
    </div>
</div>



 {% endblock pageContent %}
